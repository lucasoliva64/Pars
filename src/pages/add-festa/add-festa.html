<ion-header>
  <ion-navbar clear>
    <ion-title>Festas</ion-title>
    <ion-buttons start>
      <button ion-button icon-only (click)="perfil()">
        <ion-icon name="contact"></ion-icon>
      </button>
      <button ion-button icon-only (click)="logout()">
        <ion-icon name="exit"></ion-icon>
      </button>

        <button>
      <i ion-button block (click)="addCidade()">Adicionar cidade</i>
    </button>

    </ion-buttons>
  </ion-navbar>
</ion-header>







<ion-content>
  <form #f="ngForm" (ngSubmit)="AdicionarFesta(f)">
    <ion-list >


     






      <ion-item>
        <ion-label floating>Titulo</ion-label>
        <ion-input type="text" name="Titulo" ngModel></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Dias de Funcionamento</ion-label>
        <ion-input type="text" name="DiasFuncionamento" ngModel></ion-input>
      </ion-item>
<br/>
     
          <ion-item>
            <ion-label>Cidades</ion-label>
            <ion-select name="Cidade" ngModel>       
              <ion-option *ngFor="let c of cidades | async" [value]="c.cidade">{{ c.cidade }}</ion-option>
            </ion-select>
          </ion-item>
    


      <ion-item>
        <ion-label floating>Local</ion-label>
        <ion-input type="text" name="Local" ngModel></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Horario de inicio</ion-label>
        <ion-input type="number" name="HorarioInicio" ngModel></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Horario termino</ion-label>
        <ion-input type="number" name="HorarioFim" ngModel></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Valor</ion-label>
        <ion-input type="number" name="Valor" ngModel></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Descrição</ion-label>
        <ion-input type="text" name="Descricao" ngModel></ion-input>
      </ion-item>






      <br>




      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-buttons>
              <a ion-button (click)="abrirCameraFesta()">
                Add Capa
              </a>
            </ion-buttons>
          </ion-col>
          <ion-col></ion-col>
          <ion-col>
            <ion-buttons>
              <a ion-button (click)="abrirCameraAvatar()">
                Add Avatar
              </a>
            </ion-buttons>
          </ion-col>
        </ion-row>





        <br/>

        <ion-card>
        
          <ion-item>
            <ion-avatar item-start>
              <img [src]="imagemAvatar">
            </ion-avatar>
            <h2>Exemplo de Festa</h2>
            <p>Horario:</p>
          </ion-item>
        
        
        
          <img [src]="imagemFesta">
        
          <ion-card-content>
            <h4>
              Endereço:
            </h4>
        
          </ion-card-content>
        
          <ion-row>
            <ion-col text-right>
            </ion-col>
          </ion-row>
        
        </ion-card>
        


        <ion-buttons>
          <button ion-button block>
            Criar Evento
          </button>
        </ion-buttons>



      </ion-grid>
    </ion-list>
  </form>
</ion-content>
