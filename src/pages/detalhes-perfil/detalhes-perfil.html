<ion-header>

	<ion-navbar clear>
		<ion-title *ngFor="let c of contato | async">{{ c.nome }}</ion-title>
		<ion-buttons start>
			<button ion-button icon-only (click)="perfil()">
				<ion-icon name="contact"></ion-icon>
			</button>
			<button ion-button icon-only (click)="logout()">
				<ion-icon name="exit"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content>


	<ion-list *ngFor="let c of contato | async">

		<div class="bg-img">
			<img [src]="c.imagem">
			<h2>
				<span class='spacer'>{{c.nome}} &nbsp;&nbsp;&nbsp;
					<ion-icon icon-left *ngIf="c.genero == 'Masculino'" name="male"></ion-icon>
					<ion-icon *ngIf="c.genero == 'Feminino'" name="female"></ion-icon>

				</span>
			</h2>
		</div>

		<h6>Sobre {{c.nome}} </h6>
		<p>{{c.sobre}}</p>

		<ion-grid>
			<ion-row>
				<ion-col></ion-col>
				<ion-col>
					<ion-buttons>
						<button ion-button outline (click)="addContato(c.uid)">
							<ion-icon name="person-add"></ion-icon>
							&nbsp;&nbsp; Adicionar aos contatos

						</button>
					</ion-buttons>
				</ion-col>
				<ion-col></ion-col>
			</ion-row>

		</ion-grid>

	</ion-list>




</ion-content>
