<ion-header>
	<ion-navbar clear>
		<ion-title>Festas</ion-title>
		<ion-buttons start>
			<button ion-button icon-only (click)="perfil()">
				<ion-icon name="contact"></ion-icon>
			</button>
			<button ion-button icon-only (click)="logout()">
				<ion-icon name="exit"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<form #f="ngForm">
		<ion-list>
			<ion-item>
				<ion-label>Cidades</ion-label>
				<ion-select (ionChange)="MudarCidade(f)" name="Cidade" ngModel>
					<ion-option *ngFor="let c of cidades | async" [value]="c.cidade">{{ c.cidade }}</ion-option>
				</ion-select>
			</ion-item>
		</ion-list>
	</form>

	<ion-card *ngFor="let c of festas | async" (click)="detalhes(c)">

		<ion-item>
			<ion-avatar item-start>
				<img [src]="c.imgAvatar">
			</ion-avatar>
			<h2>{{c.Titulo}}</h2>
			<p>Aberto das {{c.HorarioInicio}}h as {{c.HorarioFim}}h</p>
		</ion-item>



		<img class="imgCapa" [src]="c.imgCapa">

		<ion-card-content>
			<h4>
				Endere√ßo: {{ c.Local }}
			</h4>

		</ion-card-content>

		<ion-row>
			<ion-col text-right>
				<button ion-button clear small color="dark" icon-end>
					Saiba mais
					<ion-icon name='more'></ion-icon>

				</button>
			</ion-col>
		</ion-row>

	</ion-card>



</ion-content>
