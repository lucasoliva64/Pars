<ion-header>

  <ion-navbar>
    <ion-title>Adicionar Cidade</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <form #f="ngForm" (ngSubmit)="add(f)">
    <ion-list inset>
        <ion-item>
            <ion-label floating>Nome da cidade</ion-label>
            <ion-input type="text" name="nome" ngModel></ion-input>
        </ion-item>
        <button type="submit" ion-button block>Adicionar</button>
    </ion-list>
  </form>

      <ion-list inset>
        <ion-label *ngFor="let c of cidades | async">
          {{ c.cidade }}
        </ion-label>
      </ion-list>

</ion-content>
