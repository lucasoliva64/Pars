<ion-header>

  <ion-navbar>
    <ion-title>addCidade</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list inset>
    <ion-label *ngFor="let c of cidades | async">
      {{ c.nome }}
    </ion-label>
  </ion-list>
  <form #f="ngForm" (ngSubmit)="add(f)">
    <ion-list inset>
        <ion-item>
            <ion-label floating>Nome da cidade</ion-label>
            <ion-input type="text" name="nome" ngModel></ion-input>
        </ion-item>
        <button type="submit" ion-button block>Adicionar</button>
    </ion-list>
  </form>

</ion-content>
